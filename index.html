<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SL-AD-001</title>
  <!-- <script src="https://mozilla.github.io/pdf.js/gh-pages/build/pdf.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.189/pdf.min.mjs" async></script> -->
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.189/pdf.min.mjs"></script>

</head>
<body>
  <script>
    // Specify the URL of the PDF file
    var pdfUrl = "https://nrhartfrc.github.io/pdfviewer/SL-A4-004%20-%20Hyundai%20HT421.pdf";

    // Fetch the PDF document
    pdfjsLib.getDocument(pdfUrl).then(function (pdf) {
      // Get the first page
      pdf.getPage(1).then(function (page) {
        var canvas = document.createElement("canvas");
        document.body.appendChild(canvas);

        // Set the canvas dimensions to the PDF page dimensions
        canvas.width = page.view[2];
        canvas.height = page.view[3];

        // Render the PDF page on the canvas
        page.render({ canvasContext: canvas.getContext("2d") });
      });
    });
  </script>
</body>
</html>
