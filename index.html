<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL-A4-004 - Hyundai HT421</title>
    <!-- give time to load with async -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js" async></script>

    <!-- event listener -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        if (typeof pdfjsLib === 'undefined') {
        console.error('Failed to load PDF.js library');
        } else {
        // Your existing PDF.js code here
        }
    });
    </script>

</head>
<body>
  <script>
    // Specify the URL of the PDF file
    var pdfUrl = "https://nrhartfrc.github.io/pdfviewer/SL-A4-004 - Hyundai HT421.pdf";
    var encodedPdfUrl = encodeURIComponent(pdfUrl);

    // Fetch the PDF document
    pdfjsLib.getDocument(encodedPdfUrl).then(function (pdf) {
      // Get the first page
      pdf.getPage(1).then(function (page) {
        var canvas = document.getElementById("pdfCanvas");

        // Set the canvas dimensions to the PDF page dimensions
        canvas.width = page.view[2];
        canvas.height = page.view[3];

        // Render the PDF page on the canvas
        page.render({ canvasContext: canvas.getContext("2d") });
      });
    });
  </script>
  <canvas id="pdfCanvas" style="width: 100%; height: 100vh;"></canvas>
</body>
</html>
