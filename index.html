<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HT421</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,
    body {
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdf-js-viewer" src="" title="webviewer" frameborder="0" width="100%" height="100%"></iframe>

  <script>
    // Get the endpoint from the current URL
    const endpoint = window.location.pathname;

    // Define the base path for your PDF files
    const basePath = '/pdfviewer';

    // Map each endpoint to the corresponding PDF file
    const pdfFiles = {
      '/assets/pdf/': 'SL-A4-004%20-%20Hyundai%20HT421.pdf',  // Default file at the base path
      '/assets/pdf/install/': 'test.pdf',
      // Add more mappings as needed
    };

    // Construct the URL for the PDF file based on the endpoint
    const pdfFile = pdfFiles[endpoint];
    const pdfUrl = `${basePath}/${pdfFile}`;

    // Set the iframe source to display the PDF
    document.getElementById('pdf-js-viewer').src = `/pdfviewer/web/viewer.html?file=${pdfUrl}#page=1#zoom=automatic-zoom`;
  </script>
</body>
</html>
